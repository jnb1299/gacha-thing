<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chaos Gacha</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }

    h1 {
      color: orange;
      margin: 10px;
    }

    .side-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .menu-button:hover {
      opacity: 0.8;
    }

    .skills-btn { background: #007bff; }
    .traits-btn { background: #28a745; }
    .items-btn { background: #ffc107; color: black; }
    .powers-btn { background: #6f42c1; }

    .main-content {
      text-align: center;
    }

    .card {
      width: 220px;
      height: 120px;
      background: black;
      border: 3px solid #666;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .card.spin {
      transform: rotateY(360deg);
    }

    /* Colores seg√∫n rareza */
    .common { border: 3px solid gray; }
    .rare { border: 3px solid blue; }
    .legendary { border: 3px solid gold; }
    .mythical { border: 3px solid pink; }
    .divine { border: 3px solid orange; }
  .transcendent { border: 3px solid red; }
  .ultra-rare { border: 3px solid purple; }

    .info-box {
      background: #222;
      border: 2px solid orange;
      padding: 15px;
      margin: 20px auto;
      width: 300px;
      text-align: left;
      border-radius: 5px;
      min-height: 120px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: orange;
      color: black;
    }

    button:hover {
      background: gold;
    }
    .probabilities {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px;
      width: 300px;
      margin: 0 auto 10px auto;
      border-radius: 6px;
      text-align: left;
      font-size: 14px;
    }
    .prob-row { display:flex; justify-content:space-between; padding:4px 0; }
    .prob-name { text-transform: capitalize; }
  </style>
</head>
<body>
  <!-- Men√∫ izquierdo -->
  <div class="side-menu">
    <button class="menu-button skills-btn" onclick="setCategory('skills')">Skills</button>
    <button class="menu-button traits-btn" onclick="setCategory('traits')">Traits</button>
    <button class="menu-button items-btn" onclick="setCategory('items')">Items</button>
    <button class="menu-button powers-btn" onclick="setCategory('powers')">Poderes</button>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1>Chaos Gacha</h1>

    <div class="card" id="gachaCard">
      <strong>Click para Girar</strong>
    </div>

    <div id="probabilities" class="probabilities" aria-live="polite">
      <!-- probabilities rendered here -->
    </div>

    <button id="rollButton">üé≤ Tirar Gacha</button>

    <div class="info-box" id="info">
      <strong>Resultado aparecer√° aqu√≠</strong>
    </div>
  </div>

  <script>
    // Probabilidades por rareza (weights). Keys should match data.rarity values but we normalize when matching.
    const rarityChances = {
      'Common': 30,
      'Rare': 10,
      // data used "Ultra Rare" (with space) in some entries ‚Äî handle both by normalization in logic
      'Ultra Rare': 7,
      'Legendary': 5,
      'Mythical': 2,
      'Divine': 1
    };

    // Base de datos
    const data = {
      skills: [
        { name: "Master Swordsman", type: "Skill", rarity: "Rare", description: "You can wield blades better than others." },
        { name: "Ocular Foreshadowing", type: "Skill", rarity: "Legendary", description: "You can see the future." },
        { name: "Blunt Force Reduction", type: "Skill", rarity: "Ultra Rare", description: "Your body now gets less damage on blunt impacts." },
        { name: "Air walking", type: "Skill", rarity: "Mythical", description: "You have the capability of stepping on air itself." },
        { name: "Momentum", type: "Skill", rarity: "Ultra Rare", description: "Your body naturally and always uses enhanced momentum in each movement." }
        
        
      ],
      traits: [
        { name: "Bravery", type: "Trait", rarity: "Rare", description: "Nunca retrocedes frente al peligro." },
        { name: "Cursed Blood", type: "Trait", rarity: "Mythical", description: "Tu linaje est√° ligado a fuerzas oscuras." },
        { name: "Chosen One", type: "Trait", rarity: "Divine", description: "Naciste para alterar el destino." }
      ],
      items: [
        { name: "Rusty Dagger", type: "Item", rarity: "Common", description: "Un cuchillo d√©bil y oxidado." },
        { name: "Sword of Eternity", type: "Item", rarity: "Legendary", description: "Un arma que corta hasta el tiempo." },
        { name: "Potion of Revival", type: "Item", rarity: "Divine", description: "Devuelve la vida incluso desde la nada." }
      ],
      powers: [
        { name: "Wind Gust", type: "Power", rarity: "Common", description: "Controlas peque√±as r√°fagas de viento." },
        { name: "Lightning Strike", type: "Power", rarity: "Rare", description: "Invocas un rayo sobre tu enemigo." },
        { name: "Flame Overlord", type: "Power", rarity: "Legendary", description: "Dominas las llamas con poder supremo." },
        { name: "Eternal Dream", type: "Power", rarity: "Mythical", description: "Puedes transformar los sue√±os en realidad." },
        { name: "Principle of Matter", type: "Power", rarity: "Divine", description: "Controlas la materia a nivel fundamental." }
      ]
    };

    let currentCategory = "skills"; // por defecto

    const card = document.getElementById("gachaCard");
    const infoBox = document.getElementById("info");
    const rollButton = document.getElementById("rollButton");

    function setCategory(category) {
      currentCategory = category;
      infoBox.innerHTML = `<strong>Category Selected:</strong> ${category.toUpperCase()}<br><br>Roll to see your result.`;
      card.innerHTML = `<strong>${category.toUpperCase()}</strong>`;
      card.className = "card"; // reset estilos
    }

    // Render the on-screen probability legend
    function renderProbabilities() {
      const container = document.getElementById('probabilities');
      if (!container) return;
      const entries = Object.entries(rarityChances).map(([k, v]) => ({ rarity: k, weight: Number(v) || 0 }));
      const total = entries.reduce((s, e) => s + e.weight, 0) || 1;
      // sort descending by weight
      entries.sort((a, b) => b.weight - a.weight);

      container.innerHTML = '<strong>Rarity Chances</strong>';
      for (const e of entries) {
        const pct = ((e.weight / total) * 100).toFixed(1);
        const row = document.createElement('div');
        row.className = 'prob-row';
        const name = document.createElement('div');
        name.className = 'prob-name';
        name.textContent = e.rarity.replace(/[_\-]/g, ' ');
        const value = document.createElement('div');
        value.textContent = `${pct}%`;
        row.appendChild(name);
        row.appendChild(value);
        container.appendChild(row);
      }
    }

    function rollGacha() {
      const pool = data[currentCategory];
      if (!pool || pool.length === 0) {
        infoBox.innerHTML = "‚ö†Ô∏è No hay entradas en esta categor√≠a.";
        return;
      }

      // disable during roll to avoid overlapping animations
      rollButton.disabled = true;
      card.style.pointerEvents = 'none';
      card.classList.add("spin");

      setTimeout(() => {
        // 1. Escoger rareza seg√∫n probabilidades
        const rarity = getRandomRarity();

        // 2. Filtrar solo los que tienen esa rareza (case-insensitive)
        const filtered = pool.filter(s => (s.rarity || '').toLowerCase() === (rarity || '').toLowerCase());

        // Si no hay ninguno de esa rareza, tratar de buscar la forma m√°s cercana o fallback a cualquiera
        let skill;
        if (filtered.length > 0) {
          skill = filtered[Math.floor(Math.random() * filtered.length)];
        } else {
          // Try to find any item whose rarity matches a normalized key in rarityChances
          const normalizedMap = {};
          for (const it of pool) {
            const key = (it.rarity || 'Common').toLowerCase();
            if (!normalizedMap[key]) normalizedMap[key] = [];
            normalizedMap[key].push(it);
          }

          const desired = (rarity || 'Common').toLowerCase();
          if (normalizedMap[desired] && normalizedMap[desired].length > 0) {
            skill = normalizedMap[desired][Math.floor(Math.random() * normalizedMap[desired].length)];
          } else {
            // fallback: pick any available item
            skill = pool[Math.floor(Math.random() * pool.length)];
          }
        }

        // Reset estilos
        card.className = "card";

        // Map rarity to CSS-safe class (lowercase, replace spaces/underscores with hyphen)
        const cssClass = (skill.rarity || 'Common').toLowerCase().replace(/[_\s]+/g, '-');
        card.classList.add(cssClass);

        card.innerHTML = `<strong>${skill.name}</strong><br><small>${skill.type}</small>`;

        infoBox.innerHTML = `
          <p><strong>Name:</strong> ${skill.name}</p>
          <p><strong>Type:</strong> ${skill.type}</p>
          <p><strong>Rarity:</strong> ${skill.rarity}</p>
          <p><strong>Description:</strong> ${skill.description}</p>
        `;

        // Re-enable controls
        rollButton.disabled = false;
        card.style.pointerEvents = '';
      }, 500);
    }

    function getRandomRarity() {
      // Compute total so weights don't need to sum to 100
      const entries = Object.entries(rarityChances);
      const total = entries.reduce((s, [, c]) => s + (Number(c) || 0), 0);
      if (total <= 0) return entries.length ? entries[0][0] : 'Common';

      const rand = Math.random() * total;
      let cumulative = 0;
      for (let [rarity, chance] of entries) {
        cumulative += (Number(chance) || 0);
        if (rand <= cumulative) return rarity;
      }
      return entries.length ? entries[entries.length - 1][0] : 'Common'; // fallback
    }

    rollButton.addEventListener("click", rollGacha);
    card.addEventListener("click", rollGacha);
    // populate probability legend on load
    renderProbabilities();
  </script>
</body>
</html>
